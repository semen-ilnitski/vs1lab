<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location" width="40px" height="40px">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging" >
            <h1>Tagging</h1>
            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Add a new GeoTag</legend>
                    <label for="lat_text" >Latitude:</label>
                    <input type="text" name="lat_input" placeholder=" lat"  disabled>
                    <input type="hidden" name="lat_input" placeholder=" lat">
                    <label for="long_text" >Longitude:</label> 
                    <input type="text" name="long_input" placeholder=" long"  disabled> 
                    <input type="hidden" name="long_input" placeholder=" long"> 
                    <label for="name_text" >Name:</label> 
                    <input type="text" id="name_input" pattern="[A-Za-z]+" placeholder=" e.g. Central Berlin" maxlength="10" required>  
                    <label for="hashtag_text" >Hashtag:</label>
                    <input type="text" id="hashtag_input" pattern="#\w+" maxlength="11" placeholder=" e.g. #ber" required>
                    <input type="submit" id="add_tag_button" value="Add Tag">
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                <legend>Search</legend>
                <label for="search">Searchterm or Keyword</label>
                <input type="text" id="search_term" placeholder=" e.g. Berlin" required>
                <input type="hidden" id="search_term" placeholder=" e.g. Berlin">
                <input type="submit" id="search_button" value="Search">
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
